<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        
        <div class="left">
            <p id="top">Your Result</p>

            <div id="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="right">
            <h3>Summary</h3>

            <div class="line1">
                <img src="assets/images/icon-reaction.svg" alt="lightning">
                <p>Reaction</p>
                <div class="one">
                    <p>80</p>
                <p class="total">&nbsp;/ 100</p>
                </div>
                
            </div>
            
            <div class="line2">
                <img src="assets/images/icon-memory.svg" alt="memory">
                <p>Memory</p>
                <div class="one">
                   <p>92</p>
                <p class="total">&nbsp;/ 100</p>  
                </div>
                               
            </div>

            <div class="line3">
                <img src="assets/images/icon-verbal.svg" alt="communication">
                <p>Verbal</p>
                <div class="two">
                     <p>61</p>
                <p class="total">&nbsp;/ 100</p>
                </div>
               
            </div>

            <div class="line4">
                <img src="assets/images/icon-visual.svg" alt="sight">
                <p>Visual</p>
                <div class="two"><p>72</p>
                <p class="total">&nbsp;/ 100</p>
            </div>
                
            </div>

            <button>Continue</button>
        </div>



    </div>
</body>
</html>
